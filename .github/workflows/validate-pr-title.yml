---
name: Validate PR Title

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  validate-title:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        uses: camunda/infra-global-github-actions/teams/infra/pull-request/validate-title@0d5665cd2f9ab0e1446758d848069c63ddb2f8fd
        with:
          # Keep in sync with .github/config/release-please-config.json changelog-sections
          types: |
            feat
            fix
            deps
            docs
            ci
            test
            chore
            refactor
